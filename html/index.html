<!doctype html>
<html>

  <head>
    <title>Student Voting</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" async></script>
  </head>

  <body>
    <form class="login" action="#">
      <h1>Login</h1>

    </form>
  </body>

</html>
